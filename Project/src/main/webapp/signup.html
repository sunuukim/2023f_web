<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="core.css">
<meta charset="UTF-8">
<title>SignUp</title>
</head>
<body>
<h1>회원 가입 페이지</h1><hr>
<form method="post" action="signup.jsp">
	<table border="5" align="center" >
		<tr>
				<td>아이디</td>
				<td><input type=text size=25 name=id placeholder="Email address" required></td>
		</tr>
		<tr>
			<td>패스워드</td> 
			<td><input type=password size=25 name=pw></td>
		</tr>
		<tr>
			<td>패스워드(확인)</td> 
			<td><input type=password size=25 name=rpw></td>
		</tr>
		<tr>
			<td>이름</td> 
			<td><input type=text size=25 name=na></td>
		</tr>
		<tr>
			<td>전화번호</td> 
			<td><input type=text size=25 name=tel placeholder="010-0000-0000"></td>
		</tr>
		<tr>
			<td>배송지</td>
			<td><textarea cols="50" name=dad></textarea></td>
		</tr>
	</table>
	<hr>
	<table align="center">
		<tr>
			<td>
				<input type="submit" style="height: 50px;width:100px" value="회원 가입"></form>
			</td>
			<td>
				<form method="post" action="login.html">
					<input type="submit" value="로그인창으로">
				</form>
			</td>
		</tr>
	</table>
	
	
</body>
</html>
